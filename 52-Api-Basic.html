<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Basic</title>
    <link rel="stylesheet" href="">
    <style>
        h1{
            text-align: center;
    color: blue;
    display: block;
    font-family: monospace;
    font-size: 25px;
    font-weight: 900;
        }
        tbody tr td{
            font-size: 10px;
    color: gray;
    font-family: monospace;
        }
        th{
            font-size: 20px;
    color: gray;
    font-family: monospace;
        }
    </style>
    <script>
       async function callapi(){
        let result = await fetch('https://jsonplaceholder.typicode.com/users');
        result = await result.json()
        console.warn(result);
        document.getElementById("userdata").innerHTML = result.map((user) => 
           ` <tr>
            <td>
                ${(user.name)}
            </td>
            <td>
                ${(user.username)}
            </td>
            <td>
                ${(user.email)}
            </td>
            <td> 
                ${(user.address.street)},${(user.address.suite)},${(user.address.city)},
                ${(user.address. zipcode)}
            </td>
            
        </tr>`
    ).join("")
       }
       
       callapi()
    </script>
</head>
<body>
   <title></title>
   <h1>JavaScript Api Basic</h1>
   <table id="main-table" border="1">
    <th>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Addrese</th>
       
        </tr>
    </th>
    <tbody id="userdata">






        
     

    </tbody>
   </table>
    
</body>
</html>
